<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目 登录/注册2</title>
    <!-- 引入layui css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自身的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo区 -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录/注册 -->
    <div class="loginAndRegBox">
        <!-- 头部区域 -->
        <div class="title-Box">
        </div>
        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 请输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="caixiaowu1" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="cxw970605" type="text" name="password" required lay-verify="required" placeholder="请输密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg" class="links">去注册用户</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 请输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请确认输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login" class="links">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 引入layui js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入JQ -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入ajax的url拼接js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的JS -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
