<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章管理/文章类别</title>
  <!-- 在 <head> 中导入 cropper.css 样式表： -->
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <!-- 引入layui的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>写文章</span>
    </div>
    <div class="layui-card-body">
      <!-- 表单 -->
      <form class="layui-form" action="" id="form-pub">
        <!-- 文章标题 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 文章类别 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="">
              <!-- <option value="">请选择一个城市</option>
              <option value="010">北京</option> -->
            </select>
          </div>
        </div>
        <!-- 文章内容 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>
        <!-- 文章封面 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger" id="btnCover">选择封面</button>
              <!-- 隐藏选择文件筐 -->
              <input type="file" name="" id="btnSelect" style="display: none;">
            </div>
          </div>
        </div>

        <!-- 表单提交按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="release1" class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
            <button id="release2" class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 分类列表模板 -->
  <script type="text/html" id="tpl-cate">
    <option value="">请选择一个城市</option>
  {{each data}}
  <option value="010">{{$value.name}}</option>
  {{/each}}
  
  </script>

  <!-- 引入layui的js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <!-- 引入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入自己的js -->
  <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
